<!DOCTYPE html>
<html ng-app="fileUpload">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Member Upload</title>
    <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" ng-controller="MyCtrl2" >
<fieldset>

<!-- Form Name -->
<legend>Enter Member Information</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="Name" class="form-control"  type="text" ng-model="member.name">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Designation</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="designation" placeholder="Designation" class="form-control"  type="text" ng-model="member.designation">
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" >Facebook Link</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="facebook" placeholder="Facebook Link" class="form-control"  type="text" ng-model="member.facebook">
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" >Twitter Link</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="twitter" placeholder="Twitter Link" class="form-control"  type="text" ng-model="member.twitter">
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" >LinkedIn Link</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="linkedin" placeholder="LinkedIn" class="form-control"  type="text" ng-model="member.linkedin">
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label">Image</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input type="file" id="file-input">
  <p ng-show="show">Uploading...</p>
  <p ng-show="done">Done...</p>
    </div>
  </div>
</div>




<!-- Text input-->

<!-- radio checks -->
 

<!-- Text area -->
  

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" ng-click="submit()">Send <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/ng-repeat-owl-carousel/dist/ngRepeatOwlCarousel.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>


</body>
</html>
