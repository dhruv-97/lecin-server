<!DOCTYPE html>
<html ng-app="fileUpload">
<head>
  <meta charset="UTF-8" >
  <title>Bootstrap 3 Contact form with Validation</title>
  <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>

  
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" ng-controller="MyCtrl" name="upload_form">
<fieldset>

<!-- Form Name -->
<legend>Upload an Event</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="Name" class="form-control"  type="text" ng-model="event.name">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Place</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="last_name" placeholder="Mansarovar Park" class="form-control"  type="text" ng-model="event.place">
    </div>
  </div>
</div>
<div class="form-group"> 
  <label class="col-md-4 control-label">Category</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select ng-model="event.category" name="state" ng-options="cat as cat for cat in cats" class="form-control selectpicker"> 
    </select>
  </div>
</div>
</div>
<div class="form-group">
                        <label class="col-md-4 control-label">Featured?</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="featured" ng-model="event.featured" ng-value="true" /> Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="featured" ng-model="event.featured" ng-value="false" /> No
                                </label>
                            </div>
                        </div>
                    </div>


<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Description</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          <textarea class="form-control" name="comment" placeholder="Description" ng-model="event.description"></textarea>
  </div>
  </div>
</div>

<!-- Select Basic -->
   


<!-- Text input-->
 
<div class="form-group">
  <p>Please upload a minimum of 2 photos and maximum of 10 photos</p>
  <p>You can do this by selecting multiple photos using Ctrl+Click</p>
  <p>Please compress photos before uploading for faster webpage loading</p>
  <p>You can do this by any simple photo editor</p>
  <label class="col-md-4 control-label">Images</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input type="file" id="file-input" multiple />
                            <p ng-show="show">Uploading...</p>
                            <p ng-show="done">Done...</p>
    </div>
  </div>
</div>
<!-- Text input-->

<!-- radio checks -->
 

<!-- Text area -->
  

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" ng-click="sendEvent()">Send <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/ng-repeat-owl-carousel/dist/ngRepeatOwlCarousel.min.js"></script>
  <script type="text/javascript" src="/node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>


</body>
</html>
