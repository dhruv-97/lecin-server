<!DOCTYPE html>
<html lang="en" ng-app="fileUpload">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Admin</title>
    <!-- Bootstrap Core CSS -->
    <link href="/assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Retina.js - Load first for faster HQ mobile images. -->
    <script src="/assets/js/plugins/retina/retina.min.js"></script>
    <!-- Font Awesome -->
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Default Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,200,300,600,500,700,800,900' rel='stylesheet' type='text/css'>
    <!-- Modern Style Fonts (Include these is you are using body.modern!) -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cardo:400,400italic,700' rel='stylesheet' type='text/css'>
    <!-- Vintage Style Fonts (Include these if you are using body.vintage!) -->
    <link href='https://fonts.googleapis.com/css?family=Sanchez:400italic,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cardo:400,400italic,700' rel='stylesheet' type='text/css'>
    <!-- Plugin CSS -->
    <link href="/assets/css/plugins/owl-carousel/owl.carousel.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/plugins/owl-carousel/owl.theme.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/plugins/owl-carousel/owl.transitions.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/plugins/magnific-popup.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/plugins/background.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/plugins/animate.css" rel="stylesheet" type="text/css">
    <!-- Vitality Theme CSS -->
    <!-- Uncomment the color scheme you want to use. -->
    <link href="/assets/css/vitality-red.css" rel="stylesheet" type="text/css">
</head>
<body id="page-top" ng-controller="testController">
    <section class="testimonials bg-gray">
        <div class="container wow fadeIn">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="testimonials-carousel">
                        <div class="item" ng-repeat="test in tests" ng-repeat-owl-carousel carousel-init="carouselInitializer3">
                            <div class="row">
                                <div class="col-lg-12">
                                    <p class="lead">{{test.heading}}</p>
                                    <hr class="colored">
                                    <p class="quote">{{test.description}}</p>
                                    <a href="#"  class="btn">
                                    <div class="testimonial-info">
                                        <div class="testimonial-img">
                                            <img ng-src={{test.image}} class="img-circle img-responsive" alt="">
                                        </div>
                                        <div class="testimonial-author">
                                            <span class="name">{{test.author}}</span>
                                            <p class="small">{{test.date}}</p>
                                            <div class="stars">
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                            </div>

                                        </div>
                                        <a href="test.html?token={{token}}">
                                        <button type="button" class="btn btn-warning" ng-click="modifyTest(test._id)">Edit</button>
                                        </a>
                                        <button type="button" class="btn btn-danger" ng-click="deleteTest(test._id)">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
     <!-- Core Scripts -->
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap/bootstrap.min.js"></script>
    <!-- Plugin Scripts -->
    <script src="/assets/js/plugins/jquery.easing.min.js"></script>
    <script src="/assets/js/plugins/classie.js"></script>
    <script src="/assets/js/plugins/cbpAnimatedHeader.js"></script>
    <script src="/assets/js/plugins/owl-carousel/owl.carousel.js"></script>
    <script src="/assets/js/plugins/jquery.magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="/assets/js/plugins/background/core.js"></script>
    <script src="/assets/js/plugins/background/transition.js"></script>
    <script src="/assets/js/plugins/background/background.js"></script>
    <script src="/assets/js/plugins/jquery.mixitup.js"></script>
    <script src="/assets/js/plugins/wow/wow.min.js"></script>
    <script src="/assets/js/contact_me.js"></script>
    <script src="/assets/js/plugins/jqBootstrapValidation.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/ng-repeat-owl-carousel/dist/ngRepeatOwlCarousel.min.js"></script>
  <script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <!-- Vitality Theme Scripts -->
    <script src="/assets/js/vitality.js"></script>
</body>
</html>
